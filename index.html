<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/pizzaScript.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Fredoka+One"
    />
    <title>Mountain Top Pizza Palace</title>
  </head>

  <body>
    <H1 id="header">Welcome to the Mountain Top Pizza Palace digital storefront!</H1>
    <form class=start>
    <label for="pizzaNumber">How many pizzas would you like today</label>
    <input type="text" id="pizzaNumber" />

    <button type="button" id="startOrder" class="button"> Submit </button>
    </form>
    <form class = "makeline">
        <button type="button" id="redSauce" class = sauces> Red Sauce </button>
        <button type="button" id="whiteSauce" class = sauces> White Sauce </button>
        <button type="button" id="pestoSauce" class = sauces> Pesto Sauce </button>
        <button type="button" id="bbqSauce" class = sauces> BBQ Sauce </button>
        <button type="button" id="mozzerellaCheese" class = cheeses> Mozzerella Cheese </button>
        <button type="button" id="parmesanCheese" class = cheeses> Parmesan Cheese</button>
        <button type="button" id="pepperoni" class = toppings> Pepperoni </button>
        <button type="button" id="salami" class = toppings> Salami</button>
        <button type="button" id="mushroom" class = toppings> Mushrooms </button>
        <button type="button" id="basil" class = garnish> Basil</button>
        <button type="button" id="finish" class = next> Finish Pizza</button>
        <p id = "ingredientsList"></p>
</form>
  </body>
